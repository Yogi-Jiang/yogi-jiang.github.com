<div class="user-wrapper">
    <h2>分派给 {{myUser.user.name}} 的任务</h2>
    <article ng-repeat="story in myUser.stories" class="{{story.type}}">
        <div class="modal-header">
            <h3>{{story.title}}</h3>
        </div>
        <div class="modal-body">
            <p>{{story.description}}</p>
        </div>
    </article>
</div>
